{% extends "encyclopedia/layout.html" %}

{% block title %}
    Found
{% endblock %}

{% block body %}
    <h1>Found</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
