{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <div class="d-flex gap-1 justify-content-between">
        <div>
            <button class="btn btn-sm btn-outline-primary" data-action="inbox">Inbox</button>
            <button class="btn btn-sm btn-outline-primary" data-action="compose">Compose</button>
            <button class="btn btn-sm btn-outline-primary" data-action="sent">Sent</button>
            <button class="btn btn-sm btn-outline-primary" data-action="archive">Archived</button>
        </div>

        <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <div id="email-view" data-screen="email">
    </div>

    <div id="emails-view" data-screen="emails">
        <h3></h3>
        <ul class="email-preview-list"></ul>
    </div>

    <div id="compose-view" data-screen="compose">
        <h3>New Email</h3>
        <form id="compose-form" class="compose-form">
            <div class="form-group">
                <label>
                    <div>From:</div>
                    <input disabled class="form-control" value="{{ request.user.email }}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <div>To:</div>
                    <input id="compose-recipients" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="compose-form__submit btn btn-primary" />
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/js/inbox/main.js' %}" type="module"></script>
{% endblock %}
