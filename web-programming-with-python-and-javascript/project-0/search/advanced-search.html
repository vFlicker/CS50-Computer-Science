<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Advanced search</title>
</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <div class="container">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="./image-search.html">Image search</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Advanced search</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <div class="container">
            <h1 class="text-center mb-3">Advanced search</h1>
            <form action="https://google.com/search" class="flex-grow-1">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <div class="form-control-wrapper mb-3">
                        <div class="d-flex mb-3 advanced-input-wrapper">
                            <label for="xX4UFf" class="form-label">All these words:</label>
                            <input type="text" name="as_q" id="xX4UFf" class="form-control">
                        </div>
                        <div class="d-flex mb-3 advanced-input-wrapper">
                            <label for="CwYCWc" class="form-label">This exact word or phrase:</label>
                            <input type="text" name="as_epq" id="CwYCWc" class="form-control">
                        </div>
                        <div class="d-flex mb-3 advanced-input-wrapper">
                            <label for="mSoczb" class="form-label">Any of these words:</label>
                            <input type="text" name="as_oq" id="mSoczb" class="form-control">
                        </div>
                        <div class="d-flex mb-3 advanced-input-wrapper">
                            <label for="t2dX1c" class="form-label">None of these words:</label>
                            <input type="text" name="as_eq" id="t2dX1c" class="form-control">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Google Search</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
