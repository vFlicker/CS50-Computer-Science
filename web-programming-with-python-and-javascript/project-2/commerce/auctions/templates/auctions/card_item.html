{% load auctions_extras %}

<li class="lot lots__item">
    <div class="lot__image">
        <a href="{% url 'listing' listing.id %}">
            <img src="{{ listing.image_url }}" width="350" height="260" alt="{{ listing.title }}" />
        </a>
    </div>
    <div class="lot__info">
        <div class="lot__header">
            <span class="lot__category">{{ listing.category }}</span>

            {% if user.is_authenticated %}
            <a href="{% url 'toggle_watchlist' listing.id %}"
                class="bookmark-button {% if listing.in_watchlist %}bookmark-button--active{% endif %}">
                <svg class="bookmark-button__icon" width="18" height="19">
                    <use xlink:href="#icon-bookmark"></use>
                </svg>
                <span class="visually-hidden">To bookmarks</span>
            </a>
            {% endif %}
        </div>

        <h3 class="lot__title">
            <a class="text-link" href="{% url 'listing' listing.id %}">
                {{ listing.title }}
            </a>
        </h3>

        <div class="lot__state">
            <div class="lot__rate">
                {% comment %} TODO: use current price {% endcomment %}
                <span class="lot__amount">Price</span>
                <span class="lot__cost">{{ listing.starting_bid | usd}}</span>
            </div>
        </div>
    </div>
</li>
