{% extends "auctions/layout.html" %}

{% block body %}
    <main class="container">
        <form action="{% url 'register' %}" method="post" class="form form-login ">
            <h2>Registering</h2>

            {% csrf_token %}

            <div class="form__item ">
                <label for="username">Username *</label>
                <input id="username" type="text" name="username" placeholder="Username" autofocus>
            </div>

            <div class="form__item ">
                <label for="email">Email Address *</label>
                <input id="email" type="text" name="email" placeholder="Email Address" >
            </div>

            <div class="form__item ">
                <label for="password">Password *</label>
                <input id="password" type="password" name="password" placeholder="Password" >
            </div>

            <div class="form__item ">
                <label for="confirmation">Confirm Password *</label>
                <input id="confirmation" type="password" name="confirmation" placeholder="Confirm Password" >
            </div>

            <button type="submit" class="button">Register</button>

            {% if message %}
                <p>{{ message }}</p>
            {% endif %}

            <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </form>
    </main>
{% endblock %}
