{% extends "layout.html" %}

{% block main %}

<div class="container mt-5">
    <h1>Anime users</h1>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Nickname</th>
                <th>Email</th>
                <th>Favorite Anime</th>
                <th>Age</th>
                <th>Are you gay?</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry['nickname'] }}</td>
                <td>{{ entry['email'] }}</td>
                <td>{{ entry['favorite_anime'] }}</td>
                <td>{{ entry['age'] }}</td>
                <td>{{ entry['is_gay'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
